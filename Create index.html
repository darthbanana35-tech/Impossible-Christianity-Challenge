<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Faith Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main id="app">
    <h1>Faith Chat</h1>
    <div id="messages" aria-live="polite"></div>

    <form id="chat-form">
      <input id="input" placeholder="Ask a question..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>

    <p style="font-size:0.8em;color:#666;margin-top:12px;">
      This site uses an AI to answer questions. Be careful with personal data.
    </p>
  </main>
  <script src="script.js"></script>
</body>
</html>
